            <div class="post-content" v-pre>
              <p>最近开始带2个人搞后端开发，感觉整体开发节奏一下子就变了。<br>
从一个每天埋头写代码的小兵变成整体项目把控者，其中区别太大了。<br>
最重要的一点是，时间不如以前集中了，变成一块一块分散了，所以需要 时间管理，不仅仅是个人的时间管理，也是整个团队的时间管理。<br>
整体进度的把控，团队的成长，代码质量的控制等等。</p>
